    <body>
        <div class="admin-dashboard">
            <header class="admin-header">
                <div class="header-content">
                    <h1><i class="fas fa-flag-checkered"></i> F1 Picker Admin</h1>
                    <button id="logout-button" class="logout-btn">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </header>

            <div class="admin-content">
                <div class="admin-grid">
                    <section class="results-section card">
                        <div class="card-header">
                            <h2><i class="fas fa-trophy"></i> Race Results</h2>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="admin-race-select">Select Race:</label>
                                <select id="admin-race-select" class="form-control">
                                    <option value="">Choose a race...</option>
                                </select>
                            </div>
                            <div class="podium-inputs">
                                <div class="form-group">
                                    <label for="admin-first-place">
                                        <i class="fas fa-medal" style="color: gold;"></i> 1st Place:
                                    </label>
                                    <select id="admin-first-place" class="form-control">
                                        <option value="">Select driver...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="admin-second-place">
                                        <i class="fas fa-medal" style="color: silver;"></i> 2nd Place:
                                    </label>
                                    <select id="admin-second-place" class="form-control">
                                        <option value="">Select driver...</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="admin-third-place">
                                        <i class="fas fa-medal" style="color: #cd7f32;"></i> 3rd Place:
                                    </label>
                                    <select id="admin-third-place" class="form-control">
                                        <option value="">Select driver...</option>
                                    </select>
                                </div>
                            </div>
                            <button id="save-results" class="btn-primary">
                                <i class="fas fa-save"></i> Save Results
                            </button>
                        </div>
                    </section>

                    <section class="submissions-section card">
                        <div class="card-header">
                            <h2><i class="fas fa-users"></i> User Submissions</h2>
                        </div>
                        <div class="card-body">
                            <div id="submissions-list" class="submissions-grid"></div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
