<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Picker Admin Dashboard</title>
    <link rel="stylesheet" href="f1-picker.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="admin-dashboard">
        <header class="admin-header">
            <h1><i class="fas fa-flag-checkered"></i> F1 Picker Admin</h1>
            <button id="logout-btn" class="admin-btn">Logout</button>
        </header>

        <main class="admin-content">
            <section class="admin-section">
                <h2>Enter Race Results</h2>
                <div class="form-group">
                    <label for="race-select">Select Race:</label>
                    <select id="race-select" class="form-control">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="first-place">First Place:</label>
                    <select id="first-place" class="form-control">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="second-place">Second Place:</label>
                    <select id="second-place" class="form-control">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="third-place">Third Place:</label>
                    <select id="third-place" class="form-control">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>

                <button id="save-results" class="admin-btn">Save Results</button>
            </section>

            <section class="admin-section">
                <h2>Leaderboard</h2>
                <div class="leaderboard-controls">
                    <div class="form-group">
                        <label for="leaderboard-race">View Race:</label>
                        <select id="leaderboard-race" class="form-control">
                            <!-- Populated by JavaScript -->
                        </select>
                    </div>
                </div>

                <div class="leaderboard-container">
                    <table id="leaderboard-table">
                        <thead>
                            <tr>
                                <th>Position</th>
                                <th>Name</th>
                                <th>Picks</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-body">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
        import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            // Add your Firebase configuration here
        };

        // Initialize Firebase
        window.firebaseConfig = firebaseConfig;
        window.initializeApp = initializeApp;
        window.getDatabase = getDatabase;
        window.ref = ref;
        window.set = set;
        window.get = get;
        window.serverTimestamp = serverTimestamp;
        window.getAuth = getAuth;
        window.signOut = signOut;
    </script>

    <!-- Admin Dashboard Script -->
    <script src="admin-dashboard.js"></script>
</body>
</html>
