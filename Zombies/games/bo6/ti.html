<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../../styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terminus Island</title>
  <script>
    function showContent() {
      // Hide all content sections
      const sections = document.querySelectorAll('.content');
      sections.forEach(section => section.style.display = 'none');
      
      // Get the selected value from the dropdown
      const selectedValue = document.getElementById('contentDropdown').value;

      // Show the selected content section
      const selectedContent = document.getElementById(selectedValue);
      if (selectedContent) {
        selectedContent.style.display = 'block';
      }
    }
  </script>
</head>

<body class="game">

    </nav>
    <hr>
    <h2>Terminus Island</h2>
    <div class="dropdown-container">
      <select id="contentDropdown" onchange="showContent()">
        <option value="">-- Select a Guide --</option>
        <option value="section1">Power</option>
        <option value="section2">Pack a Punch</option>
        <option value="section3">Easter Egg</option>
      </select>
    </div>
