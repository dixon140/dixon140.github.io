<!DOCTYPE html>
<html lang="en" class="page">
    <head>
        <meta charset="UTF-8">
        <title>F1 Podium Picker</title>
        <link rel="stylesheet" href="f1-picker.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>F1 Podium Picker</h1>
            <nav>
                <a href="index.html">Back to Home</a>
            </nav>
            <hr>
            <div class="standings">
                <h2>Select Race</h2>
                <select id="race-select">
                    <option value="">Choose a race...</option>
                    <!-- Race options will be populated dynamically -->
                </select>

                <h2>Pick Your Podium</h2>
                <div class="podium-picks">
                    <div class="pick">
                        <h3>1st Place</h3>
                        <select id="first-place">
                            <option value="">Select driver...</option>
                            <!-- Driver options will be populated dynamically -->
                        </select>
                    </div>
                    <div class="pick">
                        <h3>2nd Place</h3>
                        <select id="second-place">
                            <option value="">Select driver...</option>
                        </select>
                    </div>
                    <div class="pick">
                        <h3>3rd Place</h3>
                        <select id="third-place">
                            <option value="">Select driver...</option>
                        </select>
                    </div>
                </div>

                <button id="submit-picks">Submit Picks</button>
            </div>
        </div>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
            import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore.js";
            import { getAuth } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-auth.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-analytics.js";

            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAx1MMgohoUKntAfcBQa6TiBzauCRLSzJc",
                authDomain: "f1-podium.firebaseapp.com",
                projectId: "f1-podium",
                storageBucket: "f1-podium.firebasestorage.app",
                messagingSenderId: "435127757273",
                appId: "1:435127757273:web:e94e296086c476fc13d1c8",
                measurementId: "G-BEC5SYS6K3"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            const db = getFirestore(app);
            const auth = getAuth(app);

            // Make Firebase services available globally
            window.db = db;
            window.auth = auth;
            window.doc = doc;
            window.getDoc = getDoc;
            window.setDoc = setDoc;
            window.serverTimestamp = serverTimestamp;
        </script>
        <script src="f1-picker.js"></script>
    </body>
</html>
